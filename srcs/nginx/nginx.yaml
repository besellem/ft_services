apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: svc_nginx
        imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
  annotations:
    metallb.universe.tf/allow-shared-ip: universal-ip
spec:
  type: LoadBalancer
  selector:
    app: nginx
  ports:
  - name: nginx-http
    port: 80
    targetPort: 80
    nodePort: 80
  - name: nginx-https
    port: 443
    targetPort: 443
    nodePort: 443
  - name: nginx-ssh
    port: 22
    targetPort: 22
    nodePort: 22
